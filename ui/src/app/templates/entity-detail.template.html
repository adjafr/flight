<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">

		<div class="jumbotron">
			<h1>{{ctrl.entity.name}}</h1>
		</div>

		<div>
			<form class="form-horizontal">

				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">name</label>
					<div class="col-sm-9" id="name">
						<!--<a class="green form-control">-->
						<input type="text" class="green form-control" id="name" ng-model="ctrl.entity.name">
						<span class="glyphicon glyphicon-{{ctrl.glyph}}" aria-hidden="true"></span>
							{{ctrl.entity.name}}
							{{ctrl.entity.tweet}}
						</a>
					</div>
				</div>

				<md-input-container>

				<label>Origin</label>
 				<input type="text" ng-model="ctrl.flight.origin" color = white >
				</md-input-container>
		</div>


<div>
 <md-input-container>
 <label>Destination</label>
 <input type="text" ng-model="ctrl.flight.destination" color = white >
</md-input-container>
</div>

				<div class="form-group" ng-repeat="(name, info) in ctrl.info">
					<label for="{{name}}" class="col-sm-2 control-label">{{name}}</label>
					<div class="col-sm-9" id="{{name}}">
						<div class="list-group">
						<!--<input type="text" class="green form-control" id="name">-->
							<a ui-sref="{{ctrl.getLink(name)}}({ id: {{info.id}} })"
								class="white list-group-item"><span class="glyphicon glyphicon-{{ctrl.getGlyph(name)}}"
								aria-hidden="true"></span>
								{{info.name}}
							</a>
						</div>
					</div>
				</div>

				<div class="form-group" ng-repeat="(name, set) in ctrl.setInfo">
					<label for="{{name}}" class="col-sm-2 control-label">{{name}}</label>
					<div class="col-sm-9" id="{{entity}}">
						<div class="list-group">
							<a ng-repeat="entity in set"
								ui-sref="{{ctrl.getLink(name)}}({ id: {{entity.id}} })" class="white list-group-item">
								<span class="glyphicon glyphicon-{{ctrl.getGlyph(name)}}" aria-hidden="true"></span>
								{{entity.name}}
							</a>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<button type="submit" class="btn btn-success"
							ng-click="ctrl.findFlight()">Submit!</button><br>
					</div>
				</div>
				
				
				<br><br><div class="form-group">
					<div class="col-sm-offset-2 col-sm-8">
						<button type="searchItineraries" class="btn btn-success"
							ng-click="ctrl.findItinerary()">Itineraries!</button><br>
					</div>
				</div>


				
				 <br><br><a>
					 <md-list-item class="md-3-line" ng-repeat="a in flights" ng-click="null">
						 <div class="md-list-item-text" layout="column">
						 {{a}}
						 </div>
						 </md-list-item>
				 </a>
				
				 <!-- <div class="form-group"> --> 
					 <!-- <div class="col-xs-offset-9 col-xs-3 col-sm-2"> --> 
						 <!-- <a class="col-xs-12 btn btn-success">Edit</a> --> 
					 <!-- </div> --> 
				 <!-- </div> -->
			 
		</div>

	</div>
</div>
