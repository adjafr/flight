<!-- Where all the magic happens -->
<!-- LOGIN FORM -->
<div class="text-center" style="padding:50px 0">
	<div class="logo">login</div>
	<!-- Main Form -->
	<div class="login-form-1">
		<form id="login-form" class="text-left">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<label for="lg_username" class="sr-only">Username</label>
						<input type="text" class="form-control" id="lg_username" ng-model="ctrl.user.username" placeholder="username">
					</div>
					<div class="form-group">
						<label for="lg_password" class="sr-only">Password</label>
						<input type="password" class="form-control" id="lg_password" ng-model="ctrl.user.password" placeholder="password"> <!-- name="lg_password"  -->
					</div>
					<div class="form-group login-group-checkbox">
						<input type="checkbox" id="lg_remember"  ng-model="ctrl.user.remember">
						<label for="lg_remember">remember</label>
					</div>
				</div>
				<button type="submit" class="login-button" ng-click="ctrl.loginUser(ctrl.user)">
					<i class="fa fa-chevron-right"></i>
				</button>
			</div>
			<div class="etc-login-form">
				<p>forgot your password? <a href="#/forgotpasswords">click here</a></p>
				<p>new user? <a href="#/registers">create new account</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
