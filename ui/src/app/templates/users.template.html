<div class="container-fluid">
	<div class="col-md-10 col-md-offset-1">
		<div class="jumbotron">
			<h1>{{ctrl.name}}</h1>
		</div>

		<div class="list-group">
			<a ng-repeat="entity in ctrl.entities"

				class="white list-group-item">
				<span
				class="glyphicon glyphicon-{{ctrl.glyph}}" aria-hidden="true">
				</span>
				{{entity.name}}
				{{entity.tweet}}
			</a>
		</div>
	</div>
</div>
